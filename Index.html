<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <button><h3>IMAGE RECOGNITION</h3></button>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <br>
      <label>Mother</label>
      <br>
      <hr>
      <br>
      <label>Father</label>
      <br>
      <hr>
      <br>
      <label>Sister</label>
      <br>
      <hr>
      <br>
      <label>Me</label>
      <br>
      <hr>
      <br>
      <label style="color: purple;">Webcam view-</label>
      <br>
      <br>
      <div id="camera"></div>
      <br>
      <br>
      <div id="result"></div>
      <button class="btn btn-primary" onclick="take_snapshot()">
        Capture Image
      </button>
      <br>
      <br>
      <button class="btn btn-success" onclick="check()">
        Identify Image
      </button>
      <p style="font-size: 22px;" class="standards">Object :<span id="result_object_name"></span>  </p>
      <p style="font-size: 22px;" class="standards">Accuracy :<span id="result_object_accuracy"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
